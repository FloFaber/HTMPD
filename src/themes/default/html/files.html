<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px">
  <h2 style="margin:0">Files</h2>
  <button id="db-update" onclick="window.library.update_db()">Update DB</button>
</div>

<div>
  <div id='library-path'></div>
  <div style="margin-bottom: 15px;">
    <input type="text" id="search" placeholder="Search" onkeydown="window.filebrowser.search(this.value)">
    <button class="inline red" onclick="window.onHashChange()">X</button>
  </div>
</div>

<table id='library'>
  <tbody></tbody>
</table>

<p id="files-empty">No files.</p>
