<div id="notifications"></div>
<div id="sidebar">
  <h1 id="title"><span id="title-part1">HT</span><span id="title-part2">MPD</span></h1>
  <div id="subtitle">by <a href="https://www.flofaber.com">Flo Faber</a></div>

  <div class="sidebar-item"><a href="#view=files">Files</a></div>
  <div class="sidebar-item"><a href="#view=search">Search</a></div>
  <div class="sidebar-item"><a href="#view=db&tagtype=albumartist">Artists</a></div>
  <div class="sidebar-item"><a href="#view=db&tagtype=album">Albums</a></div>
  <div class="sidebar-item"><a href="#view=playlists">Playlists</a></div>
  <div class="sidebar-item"><a href="#view=settings">Settings</a></div>
  <div class="sidebar-item"><a href="#view=shortcuts">Shortcuts</a></div>
</div>

<div id="body">
  <div id="darkness" onclick="{ $('div#darkness').hide(); }"></div>
  <div id="player">

    <div id="player-thumbnail">
      <a href="#">
        <img alt="thumbnail" id="thumbnail"/>
      </a>
    </div>

    <div id="player-controls">
      <div id="player-controls-buttons">
        <button id="player-previous" onclick="window.player.prev()">⏮</button>
        <button id="player-pp" onclick="window.player.play_pause()">PP</button>
        <button id="player-next" onclick="window.player.next()">⏭</button>
      </div>
      <div id="player-volume">
        <input id="volume" type="range" min="0" max="100" step="5" value="50"
               oninput="window.player.volume(this.value)"
               onwheel="volumeWheel(event, this);"/>
      </div>
    </div>
    <div id="player-song-data">
      <div id="player-song" title="click to seek" onclick="seekTo(event, this)">
        <span id='player-song-played'>N/A</span><span id='player-song-unplayed'></span>
      </div>
      <div id="player-song-artist-album">
        <div id="player-song-artist">N/A</div>
        <div id="player-song-album">N/A</div>
      </div>
      <div id="player-song-info">
        <span id="player-song-format"></span>
        <span style="padding: 5px 0;">·</span>
        <span id="player-song-bitrate"></span>
        <button class="inline" onclick="{
          select_playlist(playlist => {
            window.playlist.add(playlist, [window.player.data.current_song.file]);
          });
        }">add to pl</button>
      </div>

    </div>

    <div id="player-time">
      <div id="player-time-button">
        <button id="player-seek-back" onclick="window.player.seek('-10')">-10s</button>
        <button id="player-seek-forward" onclick="window.player.seek('+10')">+10s</button>
      </div>
      <div id="player-time-status">
        <span id="player-time-elapsed">00:00</span><span style="padding: 0 5px;">/</span><span id="player-time-duration">00:00</span>
        <span style="margin-left: 10px">(</span><span id="player-time-percent">0%</span><span>)</span>
      </div>
    </div>
    <div id="player-modes">
      <div>
        <button class="player-mode" id="player-mode-single" title="Single" onclick="window.player.setMode('single', !window.player.data.status.single)">↫</button>
        <button class="player-mode" id="player-mode-repeat" title="Repeat" onclick="window.player.setMode('repeat', !window.player.data.status.repeat)">↺</button>
      </div>
      <div>
        <button class="player-mode" id="player-mode-random" title="Random" onclick="window.player.setMode('random', !window.player.data.status.random)">⇌</button>
        <button class="player-mode" id="player-mode-consume" title="Consume" onclick="window.player.setMode('consume', !window.player.data.status.consume)">⇏</button>
      </div>
    </div>

  </div>

  <div id="split-view">
    <div id="split-left"></div>
    <div id="split-right">
    </div>
  </div> <!-- End div#content -->
</div> <!-- End div#body -->
