<h2>Settings</h2>

<h3 style="margin-top: 40px;">Audio Outputs</h3>

<div id="outputs"></div>
<p id="no-outputs" style="display: none;">No configured outputs.</p>

<h3 style="margin-top: 40px;">Crossfade</h3>
<div style="display: flex;">
  <form id="crossfade" onsubmit="{
    console.log('unsubmit')
    event.stopPropagation();
    event.preventDefault();
    let cf = $('input#crossfade-val').val() || 0;
    window.settings.crossfade(cf);
  }">
    <input id="crossfade-val" style="width:85px;" type="number" value="0" min="0" max="300" placeholder="seconds"/>
    <button style="margin-left:5px;" type="submit">Save</button>
  </form>

</div>

<h3 style="margin-top: 40px;">Accent Color</h3>
<div style="display:flex;">
  <input id="accent" type="color" oninput="color_set(this.value)" value="#ff0066"/>
  <div style="display:flex;">
    <button style="margin-left:5px;" onclick="color_set('#ff0066',true)">Reset</button>
    <button onclick="color_save()">Save</button>
  </div>
</div>

<h4>Saved colors</h4>
<div id="colors"></div>
<p id="no-colors" style="display: none;">No saved colors.</p>

<h3>Custom CSS</h3>
<span>Enabled</span><input type="checkbox" id="custom-css-enabled"/>
<textarea id="custom-css" placeholder="Write your custom CSS here"></textarea>
<button onclick="{
  localStorage.setItem('custom_css_enabled', $('input#custom-css-enabled').prop('checked') ? '1' : '0');
  localStorage.setItem('custom_css', $('textarea#custom-css').val() || '');
  custom_css_apply();
}">Save</button>
